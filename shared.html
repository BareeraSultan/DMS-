<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared with Me - GIKI Document Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a8d0e6, #f8f9fa);
            color: #333;
            display: flex;
            height: 100vh;
        }

        .dashboard-container {
            display: flex;
            width: 100%;
        }

        .sidebar {
            width: 250px;
            background: #5a9bd4;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar-header h3 {
            margin: 0;
            font-size: 1.5rem;
            text-align: center;
        }

        .sidebar-menu ul {
            list-style: none;
            padding: 0;
            margin: 20px 0 0;
        }

        .sidebar-menu li {
            margin-bottom: 15px;
        }

        .sidebar-menu a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-menu a:hover {
            color: #dcedf7;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .main-content h2 {
            font-size: 2rem;
            color: #5a9bd4;
        }

        .shared-files {
            margin-top: 20px;
        }

        .shared-files .file-card {
            background: #dcedf7;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-card h4 {
            margin: 0;
            font-size: 1.2rem;
            color: #5a9bd4;
        }

        .file-card p {
            margin: 5px 0 0;
            color: #666;
        }

        .file-actions button {
            background: #5a9bd4;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .file-actions button:hover {
            background: #4a8ac4;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>GIKI DMS</h3>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li>
                        <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="Upload Documents.html"><i class="fas fa-upload"></i> Upload Documents</a>
                    </li>
                    <li>
                        <a href="documents.html"><i class="fas fa-file-alt"></i> My Documents</a>
                    </li>
                    <li class="active">
                        <a href="shared.html"><i class="fas fa-share-alt"></i> Shared with Me</a>
                    </li>
                    <li>
                        <a href="assignments.html"><i class="fas fa-tasks"></i> Assignments</a>
                    </li>

                    <li class="sidebar-divider"></li>
                    <li>
                        <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
                    </li>
                    <li>
                        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h2>Shared with Me</h2>
            <div class="shared-files" id="sharedFiles">
                <!-- Shared files will be dynamically loaded here -->
            </div>
        </div>
    </div>
    <script>
        async function fetchSharedFiles() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = 'login.html';
                    return;
                }

                const response = await fetch("http://localhost:5001/api/shared", {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch shared documents');
                }

                const files = await response.json();
                const sharedFilesContainer = document.getElementById("sharedFiles");
                sharedFilesContainer.innerHTML = ""; // Clear existing files

                if (files.length === 0) {
                    sharedFilesContainer.innerHTML = '<p>No documents have been shared with you yet.</p>';
                    return;
                }

                files.forEach(file => {
                    const fileCard = document.createElement("div");
                    fileCard.className = "file-card";

                    fileCard.innerHTML = `
                        <div>
                            <h4>${file.name}</h4>
                            <p>Shared by: ${file.shared_by}</p>
                        </div>
                        <div class="file-actions">
                            <button onclick="viewFile('${file.url}')" class="action-button">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <button onclick="downloadFile('${file.url}')" class="action-button">
                                <i class="fas fa-download"></i> Download
                            </button>
                        </div>
                    `;

                    sharedFilesContainer.appendChild(fileCard);
                });
            } catch (error) {
                console.error("Error fetching shared files:", error);
                const sharedFilesContainer = document.getElementById("sharedFiles");
                sharedFilesContainer.innerHTML = '<p>Error loading shared documents. Please try again later.</p>';
            }
        }

        async function viewFile(fileUrl) {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = 'login.html';
                    return;
                }

                // Ensure the URL is properly formatted
                const url = fileUrl.startsWith('http') ? fileUrl : `http://localhost:5001/${fileUrl}`;

                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch file');
                }

                const blob = await response.blob();
                const viewUrl = window.URL.createObjectURL(blob);
                window.open(viewUrl, '_blank');
                // Clean up the URL object after a short delay
                setTimeout(() => window.URL.revokeObjectURL(viewUrl), 1000);
            } catch (error) {
                console.error('Error viewing file:', error);
                alert('Error viewing file. Please try downloading instead.');
            }
        }

        async function downloadFile(fileUrl) {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = 'login.html';
                    return;
                }

                // Ensure the URL is properly formatted
                const url = fileUrl.startsWith('http') ? fileUrl : `http://localhost:5001/${fileUrl}`;

                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to download file');
                }

                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                // Extract filename from the URL, handling potential URL encoding
                const filename = decodeURIComponent(url.split('/').pop());
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                // Clean up
                setTimeout(() => {
                    window.URL.revokeObjectURL(downloadUrl);
                    document.body.removeChild(a);
                }, 1000);
            } catch (error) {
                console.error('Error downloading file:', error);
                alert('Error downloading file. Please try again later.');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        // Fetch shared files when the page loads
        document.addEventListener('DOMContentLoaded', fetchSharedFiles);
    </script>
</body>

</html>
