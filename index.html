<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIKI Document Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.dundeeandanguschamber.co.uk%2Fnews%2Farticle%2F4085%2Fdocument-management-and-records-management-what-s-the-difference-&psig=AOvVaw2-cjkX1jsm8snbUSg0X23j&ust=1746365027871000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCIixyfCyh40DFQAAAAAdAAAAABAE" rel="stylesheet">
    <style>
        /* Inline styles for quick changes */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a8d0e6, #f8f9fa);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .landing-container {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .landing-content h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #5a9bd4;
        }

        .landing-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #666;
        }

        .primary-button {
            background-color: #5a9bd4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .primary-button:hover {
            background-color: #4a8ac4;
        }

        .landing-image {
            margin-top: 20px;
        }

        svg {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="landing-content">
            <h1>All your documents in one safe space</h1>
            <p>Free Document Storage and Seamless Access for a Connected Campus.</p>
            <button class="primary-button" onclick="location.href='login.html'">Start Uploading</button>
        </div>
        <div class="landing-image">
            <img src="image.png" alt="Document Management System"     width="200" height="200" style="border-radius: 15px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);">>
        </div>
                <!-- Laptop base -->
                <rect x="100" y="220" width="200" height="10" fill="#aaa" />
                <rect x="80" y="230" width="240" height="10" fill="#888" />
                
                <!-- Laptop screen -->
                <rect x="120" y="120" width="160" height="100" fill="#a8d0e6" />
                <rect x="125" y="125" width="150" height="90" fill="#dcedf7" />
                
                <!-- Person -->
                <circle cx="200" cy="200" r="15" fill="#5a9bd4" /> <!-- Head -->
                <rect x="190" y="215" width="20" height="40" fill="#fff" /> <!-- Body -->
                <rect x="185" y="235" width="10" height="25" fill="#fff" transform="rotate(15 185 235)" /> <!-- Left arm -->
                <rect x="210" y="230" width="10" height="25" fill="#fff" transform="rotate(-20 210 230)" /> <!-- Right arm -->
                
                <!-- Documents coming out of screen -->
                <rect x="180" y="140" width="40" height="50" fill="#fff" transform="rotate(-5 180 140)" />
                <rect x="185" y="145" width="30" height="5" fill="#5a9bd4" />
                <rect x="185" y="155" width="30" height="5" fill="#5a9bd4" />
                <rect x="185" y="165" width="20" height="5" fill="#5a9bd4" />
                
                <rect x="190" y="130" width="40" height="50" fill="#e6e6fa" transform="rotate(5 190 130)" />
                <rect x="195" y="135" width="30" height="5" fill="#5a9bd4" />
                <rect x="195" y="145" width="30" height="5" fill="#5a9bd4" />
                <rect x="195" y="155" width="20" height="5" fill="#5a9bd4" />
                
                <rect x="200" y="120" width="40" height="50" fill="#dcd0ff" transform="rotate(15 200 120)" />
                <rect x="205" y="125" width="30" height="5" fill="#5a9bd4" />
                <rect x="205" y="135" width="30" height="5" fill="#5a9bd4" />
                <rect x="205" y="145" width="20" height="5" fill="#5a9bd4" />
            </svg>
        </div>
    </div>
</body>
</html>
