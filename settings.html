<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - GIKI Document Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a8d0e6, #f8f9fa);
            color: #333;
            display: flex;
            height: 100vh;
        }

        .dashboard-container {
            display: flex;
            width: 100%;
        }

        .sidebar {
            width: 250px;
            background: #5a9bd4;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar-header h3 {
            margin: 0;
            font-size: 1.5rem;
            text-align: center;
        }

        .sidebar-menu ul {
            list-style: none;
            padding: 0;
            margin: 20px 0 0;
        }

        .sidebar-menu li {
            margin-bottom: 15px;
        }

        .sidebar-menu a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-menu a:hover {
            color: #dcedf7;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .main-content h2 {
            font-size: 2rem;
            color: #5a9bd4;
        }

        .settings-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .secondary-button {
            background: #ccc;
            color: #333;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .secondary-button:hover {
            background: #bbb;
        }

        .primary-button {
            background: #5a9bd4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .primary-button:hover {
            background: #4a8ac4;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>GIKI DMS</h3>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li>
                        <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="upload.html"><i class="fas fa-upload"></i> Upload Documents</a>
                    </li>
                    <li>
                        <a href="documents.html"><i class="fas fa-file-alt"></i> My Documents</a>
                    </li>
                    <li>
                        <a href="shared.html"><i class="fas fa-share-alt"></i> Shared with Me</a>
                    </li>
                    <li>
                        <a href="assignments.html"><i class="fas fa-tasks"></i> Assignments</a>
                    </li>
                    <li>
                        <a href="notification.html"><i class="fas fa-chart-bar"></i> Notification</a>
                    </li>
                    <li class="sidebar-divider"></li>
                    <li class="active">
                        <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
                    </li>
                    <li>
                        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-content">
            <h2>Settings</h2>
            <form class="settings-form" onsubmit="return saveSettings(event)">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" placeholder="Enter a new password">
                </div>
                <div class="form-actions">
                    <button type="button" class="secondary-button" onclick="resetForm()">Cancel</button>
                    <button type="submit" class="primary-button">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        async function saveSettings(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("http://localhost:5001/api/settings", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ name, email, password }),
                });

                if (response.ok) {
                    alert("Settings updated successfully!");
                } else {
                    alert("Failed to update settings.");
                }
            } catch (error) {
                console.error("Error updating settings:", error);
                alert("An error occurred while updating settings.");
            }
        }

        function resetForm() {
            document.querySelector(".settings-form").reset();
        }

        function logout() {
            // Clear the authentication token
            localStorage.removeItem('token');
            // Clear any other stored data
            localStorage.removeItem('user');
            // Redirect to the index page
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
