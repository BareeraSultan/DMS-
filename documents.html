<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Documents - GIKI Document Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a8d0e6, #f8f9fa);
            color: #333;
            display: flex;
            height: 100vh;
        }

        .dashboard-container {
            display: flex;
            width: 100%;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background: #5a9bd4;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar-header h3 {
            margin: 0;
            font-size: 1.5rem;
            text-align: center;
        }

        .sidebar-menu ul {
            list-style: none;
            padding: 0;
            margin: 20px 0 0;
        }

        .sidebar-menu li {
            margin-bottom: 15px;
        }

        .sidebar-menu a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-menu a:hover {
            color: #dcedf7;
        }

        .sidebar-divider {
            border-top: 1px solid #dcedf7;
            margin: 15px 0;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-bar input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .search-bar button {
            background: #5a9bd4;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background: #4a8ac4;
        }

        .documents-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .document-card {
            flex: 1 1 calc(33.333% - 20px);
            background: #dcedf7;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .document-card h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #5a9bd4;
        }

        .document-card p {
            margin: 10px 0;
            color: #666;
        }

        .document-card a {
            text-decoration: none;
            color: #5a9bd4;
            font-weight: bold;
        }

        .document-card a:hover {
            text-decoration: underline;
        }

        /* Add these styles to your existing CSS */
        .document-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .action-button {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 8px 15px;
            background: #5a9bd4;
            color: white !important;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            cursor: pointer;
            font-size: 14px;
        }

        .action-button:hover {
            background: #4a8ac4;
            text-decoration: none;
            color: white !important;
        }

        .action-button i {
            font-size: 0.9em;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Add Share Modal -->
    <div id="shareModal" class="modal"
        style="display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4);">
        <div class="modal-content"
            style="background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 500px; border-radius: 10px;">
            <span class="close"
                style="color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer;">&times;</span>
            <h2>Share Document</h2>
            <div style="margin: 20px 0;">
                <label for="shareEmail">Share with (email):</label>
                <input type="email" id="shareEmail"
                    style="width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px;">
                <div style="margin: 10px 0;">
                    <input type="checkbox" id="canEdit">
                    <label for="canEdit">Allow editing</label>
                </div>
                <button onclick="shareDocument()" class="action-button" style="width: 100%;">Share</button>
            </div>
        </div>
    </div>

    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>GIKI DMS</h3>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li>
                        <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="Upload Documents.html"><i class="fas fa-upload"></i> Upload Documents</a>
                    </li>
                    <li class="active">
                        <a href="documents.html"><i class="fas fa-file-alt"></i> My Documents</a>
                    </li>
                    <li>
                        <a href="shared.html"><i class="fas fa-share-alt"></i> Shared with Me</a>
                    </li>
                    <li>
                        <a href="assignments.html"><i class="fas fa-tasks"></i> Assignments</a>
                    </li>
                    <li>
                        <a href="notification.html"><i class="fas fa-bell"></i> Notifications</a>
                    </li>
                    <li class="sidebar-divider"></li>
                    <li>
                        <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
                    </li>
                    <li>
                        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="topbar">
                <div class="search-bar">
                    <input type="text" placeholder="Search files, documents...">
                    <button><i class="fas fa-search"></i></button>
                </div>
            </div>

            <h2>My Documents</h2>
            <div class="documents-container" id="documentsContainer">
                <!-- Documents will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <script>
        let currentDocumentId = null;

        function showShareModal(documentId) {
            currentDocumentId = documentId;
            document.getElementById('shareModal').style.display = 'block';
            document.getElementById('shareEmail').value = '';
            document.getElementById('canEdit').checked = false;
        }

        // Close modal when clicking the X or outside the modal
        document.querySelector('.close').onclick = function () {
            document.getElementById('shareModal').style.display = 'none';
        }

        window.onclick = function (event) {
            const modal = document.getElementById('shareModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        async function shareDocument() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = 'login.html';
                    return;
                }

                const shareEmail = document.getElementById('shareEmail').value;
                const canEdit = document.getElementById('canEdit').checked;

                if (!shareEmail) {
                    alert('Please enter an email address');
                    return;
                }

                const response = await fetch('http://localhost:5001/api/documents/share', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        document_id: currentDocumentId,
                        shared_with: shareEmail,
                        can_edit: canEdit
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to share document');
                }

                alert('Document shared successfully!');
                document.getElementById('shareModal').style.display = 'none';
            } catch (error) {
                console.error('Error sharing document:', error);
                alert('Failed to share document. Please try again.');
            }
        }

        async function fetchDocuments() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = 'login.html';
                    return;
                }

                const response = await fetch("http://localhost:5001/api/documents", {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch documents');
                }

                const documents = await response.json();
                const container = document.getElementById('documentsContainer');
                container.innerHTML = '';

                documents.forEach(doc => {
                    const card = document.createElement('div');
                    card.className = 'document-card';
                    card.innerHTML = `
                        <h3>${doc.title}</h3>
                        <p>Type: ${doc.file_type.toUpperCase()}</p>
                        <p>Size: ${formatFileSize(doc.file_size)}</p>
                        <p>Uploaded: ${new Date(doc.upload_date).toLocaleDateString()}</p>
                        <div class="document-actions">
                            <button onclick="viewDocument('${doc.file_path}')" class="action-button">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <a href="${doc.file_path}" class="action-button" download>
                                <i class="fas fa-download"></i> Download
                            </a>
                            <button onclick="showShareModal(${doc.document_id})" class="action-button">
                                <i class="fas fa-share-alt"></i> Share
                            </button>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function viewDocument(filePath) {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = 'login.html';
                    return;
                }

                // The filePath is already a full URL, no need to add the base URL
                console.log('Attempting to view file:', filePath);

                // For PDFs and images, we can open directly
                const fileType = filePath.split('.').pop().toLowerCase();
                console.log('File type:', fileType);

                if (['pdf', 'jpg', 'jpeg', 'png', 'gif'].includes(fileType)) {
                    // Add authorization header to the request
                    const response = await fetch(filePath, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Failed to fetch file');
                    }

                    // Create a blob URL and open it
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    window.open(url, '_blank');
                } else {
                    alert('This file type cannot be viewed directly. Please use the download button.');
                }
            } catch (error) {
                console.error('Error viewing document:', error);
                alert('Error viewing document. Please try downloading instead.');
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Load documents when page loads
        document.addEventListener('DOMContentLoaded', fetchDocuments);
    </script>
</body>

</html>
