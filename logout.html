<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - GIKI Document Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a8d0e6, #f8f9fa);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logout-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .logout-container h2 {
            font-size: 2rem;
            color: #5a9bd4;
            margin-bottom: 20px;
        }

        .logout-container p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 30px;
        }

        .logout-container .primary-button {
            background-color: #5a9bd4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-container .primary-button:hover {
            background-color: #4a8ac4;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h2>Logout Successful</h2>
        <p>You have been logged out of your account.</p>
        <button class="primary-button" onclick="redirectToLogin()">Go to Login</button>
    </div>
    <script>
        async function redirectToLogin() {
            try {
                // Call the backend to handle logout
                const response = await fetch("http://localhost:5000/api/logout", {
                    method: "POST",
                    credentials: "include", // Include cookies for session-based logout
                });

                if (response.ok) {
                    window.location.href = "login.html"; // Redirect to the login page
                } else {
                    alert("Failed to log out. Please try again.");
                }
            } catch (error) {
                console.error("Error during logout:", error);
                alert("An error occurred while logging out.");
            }
        }
    </script>
</body>
</html>
