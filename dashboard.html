<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - GIKI Document Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a8d0e6, #f8f9fa);
            color: #333;
            display: flex;
            height: 100vh;
        }

        .dashboard-container {
            display: flex;
            width: 100%;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background: #5a9bd4;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar-header h3 {
            margin: 0;
            font-size: 1.5rem;
            text-align: center;
        }

        .sidebar-menu ul {
            list-style: none;
            padding: 0;
            margin: 20px 0 0;
        }

        .sidebar-menu li {
            margin-bottom: 15px;
        }

        .sidebar-menu a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-menu a:hover {
            color: #dcedf7;
        }

        .sidebar-divider {
            border-top: 1px solid #dcedf7;
            margin: 15px 0;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .main-content h2 {
            font-size: 2rem;
            color: #5a9bd4;
        }

        .main-content p {
            margin: 10px 0 20px;
            color: #666;
        }

        .upload-area {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .drop-zone {
            flex: 1;
            background: #dcedf7;
            border: 2px dashed #5a9bd4;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }

        .drop-zone:hover {
            background: #e6f0fa;
        }

        .drop-zone-content i {
            font-size: 3rem;
            color: #5a9bd4;
        }

        .drop-zone-content h3 {
            margin: 10px 0;
            font-size: 1.5rem;
            color: #5a9bd4;
        }

        .drop-zone-content p {
            margin: 5px 0;
            color: #666;
        }

        .browse-button {
            color: #5a9bd4;
            text-decoration: underline;
            cursor: pointer;
        }

        .file-details {
            margin-top: 20px;
        }

        .file-details table {
            width: 100%;
            border-collapse: collapse;
        }

        .file-details th, .file-details td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        .file-details th {
            background: #5a9bd4;
            color: #fff;
        }

        .file-details td {
            background: #f8f9fa;
        }

        .privacy-select, .format-select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .upload-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .primary-button {
            background: #5a9bd4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .primary-button:hover {
            background: #4a8ac4;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>GIKI DMS</h3>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li class="active">
                        <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="Upload Documents.html"><i class="fas fa-upload"></i> Upload Documents</a>
                    </li>
                    <li>
                        <a href="documents.html"><i class="fas fa-file-alt"></i> My Documents</a>
                    </li>
                    <li>
                        <a href="shared.html"><i class="fas fa-share-alt"></i> Shared with Me</a>
                    </li>
                    <li>
                        <a href="assignments.html"><i class="fas fa-tasks"></i> Assignments</a>
                    </li>
                    <li>
                        <a href="grades.html"><i class="fas fa-chart-bar"></i> Grades</a>
                    </li>
                    <li class="sidebar-divider"></li>
                    <li>
                        <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
                    </li>
                    <li>
                        <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h2>Welcome to the Dashboard</h2>
            <p>Here you can manage your documents, assignments, and more.</p>
        </div>
    </div>
</body>
</html>
